<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/footer.css">
  <link rel="stylesheet" href="CSS/The Electronic Medical History.css">
  <link rel="stylesheet" href="CSS/ordermedicine.css">

  <title>Medico</title>
</head>

<body>
  <nav>
    <div class="logo">
      <a href="#"><img src="Images/medico.png" alt="Medico Logo"></a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help and Support</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <div class="header">
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h2 style="text-align: center; font-size: 30px; margin-left: 500px; padding: 10px;">order your medicine</h2>

  </div>
  <div class="cont1">
    <div class="navbar">
      <a href="#" class="active" id="notification-count">Notifications </a>
      <a href="#">Medical History</a>
      <a href="#">Doctors</a>
      <a href="#">Orders</a>
      <a href="#">Payment</a>
      <a href="#">Insurance Details</a>
      <a href="#">Edits of EMH</a>
    </div>
    <div class="conent">
      <div class="container_order">
        <h1>Upload your prescription/medicine</h1>
        <label for="medicine-img" class="custom-file-upload btn">
          <i class="fa fa-upload"></i> Upload image for medicine
          <input id="medicine-img" type="file" class="input-file">
        </label>

        <label for="prescription-img" class="custom-file-upload btn">
          <i class="fa fa-upload"></i> Upload prescription image
          <input id="prescription-img" type="file" class="input-file">
        </label>
        <h1>Or write your medicine</h1>
        <textarea name="subject" cols="40" rows="5" placeholder="write your medicine"></textarea>
        <button type="submit" class="submit">Submit</button>
      </div>
    </div>
  </div>
  <script src="JS/scriptorder.js"></script>
</body>

</html>
