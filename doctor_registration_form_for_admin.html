<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/doctor_registration_form.css">
    <title>Medico</title>

</head>

<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="Images/medico.png" alt="Medico Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <h1 class="h1_text" id="Requests">Registration</h1>
    <div class="conent">
        <form method="post">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter doctor name...">
            <label for="name">Last Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter doctor name...">
            <label for="Date of birth">Date of birth:</label>
            <input type="number" id="Date of birth" name="Date of birth" placeholder="Enter Date of birth..." min="0">
            <label for="Profession Practice">Profession Practice:</label>
            <input type="text" id="Profession Practice" name="Profession Practice"
                placeholder="Enter Profession Practice...">
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" placeholder="Enter Address...">
            <label for="Doctor Syndicate">Doctor Syndicate:</label>
            <input type="text" id="Doctor Syndicate" name="Doctor Syndicate" placeholder="Enter Doctor Syndicate...">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter Email...">
            <label for="Specialization">Specialization:</label>
            <input type="text" id="Specialization" name="Specialization" placeholder="Enter Specialization...">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password...">
            <br> <br>
            <button type="submit" id="save-button">Save</button>
        </form>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
